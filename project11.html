<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href="style11.css" />
</head>
<body>
    <div class="counter">
        <div class="startValue">
            <span class="startValue-text">0</span>
        </div> 
    
        <div class="btn row">
            <button class="btn" id="incrementBtn">+</button>
            <button class="btn" id="decrementBtn">-</button>
            <button class="btn" id="resetBtn">reset</button>
        </div>
    
        <div class="result">
            <span class="result-text">0</span>
        </div> 
    

    </div>
    
    
       <script src="script11.js"></script>
</body>
</html>
